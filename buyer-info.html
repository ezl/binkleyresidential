<!DOCTYPE html>
<html lang='en'>
<head>
    <meta class="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Binkley Residential - Chicago Homes for Sale | Local Agents | Chicago Real Estate</title>
    <link rel='stylesheet' href='css/style.css' />
    <link rel='stylesheet' href='css/global.css' />
    <link rel='stylesheet' href='css/info.css' />
</head>
<body>
    <!-- navbar -->
    <div class="navbar">
        <nav class="nav__mobile"></nav>
        <div class="container">
            <div class="navbar__inner">
                <img class="navbar__logo" src="./images/logoaltwhite.svg">Binkley Residential
            </div>
        </div>
    </div>
    <!-- Page content -->
    <div class="auth">
        <div class="container">
            <div class="auth__inner">
                <div class="auth__media">
                    <img class="rounded" src="./images/chicago.png">
                    <!-- placeholder need to get permission from http://www.lynsdescardes.com/chicago/ -->
                </div>
                <div class="auth__auth">
                    <h1 class="auth__title">Get Started</h1>
                    <p class='left-justify'>Start by sending us some basic information, then we'll contact you ASAP to set up an in person coffee meeting to better understand your needs.</p>
                    <form method='get' action="buyer-success.html" autocompelete="new-password" role="presentation" class="form">
                       <label for="first">Name</label>
                        <div class="double">
                          <div class="half">
                             <input type="text" id="first" placeholder="First">
                          </div>
                          <div class="half">
                            <input type="text" id="second" placeholder="Last">
                          </div>
                        </div>
                        <label>Birthday</label>
                        <div class="double">
                          <div class="half">
                            <select>
                              <option value="Jan">January</option>
                              <option value="Feb">February</option>
                              <option value="Mar">March</option>
                              <option value="">April</option>
                              <option value="">May</option>
                              <option value="">June</option>
                              <option value="">July</option>
                              <option value="">Aug</option>
                              <option value="">September</option>
                              <option value="">October</option>
                              <option value="">November</option>
                              <option value="">December</option>
                            </select>
                          </div><!-- /half -->
                          <div class="half">
                            <div class="double">
                              <div class="half">
                                <input type="text" id="second" placeholder="Day">
                              </div><!-- /half -->
                              <div class="half">
                                <input type="text" id="second" placeholder="Year">
                              </div><!-- /half -->
                            </div><!-- /double -->
                          </div><!-- /half -->
                        </div><!-- /double -->
                        <label>Select</label>
                        <select>
                          <option value="1">Option 1</option>
                          <option value="2">Option 2</option>
                          <option value="3">Option 3</option>
                        </select>
                        <input name="email" class="fakefield">
                        <label>Email</label>
                        <input type="text" name="email" id='email' placeholder="you@example.com">
                        <button type='submit' class="button button__accent fullwidth">Get Started</button>
                    </form>
                </div>
            </div>
        </div>
    </div>





<script src='js/app.min.js'></script>
</body>
</html>
